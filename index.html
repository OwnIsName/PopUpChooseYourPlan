<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test DataShi</title>
    <link href="http://allfont.ru/allfont.css?fonts=impact" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-header">
                <div class="close-icon"><img src="src/img/close-icon.png" alt="close-icon"></div>
                <h1>CHOOSE YOUR PLAN</h1>
            </div>
            <div class="popup-body">
                <div class="small-advertissing">
                    <h2>1 NIGHT</h2><span>with promocode</span>
                    <div class="small-advertissing-count">$3.99</div>
                    <button class="small-advert-button">CONTINUE</button>
                </div>
                <div class="large-advertissing">
                    <h2>2 NIGHTS</h2>
                    <div class="large-advertissing-count">$10.99</div>
                    <button class="large-advert-button">CONTINUE</button>
                </div>
                <div class="small-advertissing">
                    <h2>3 NIGHTS</h2>
                    <div class="small-advertissing-count">$16.99</div>
                    <button class="small-advert-button">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
